# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  #gpu: true
  cuda: "11.8"
  python_version: "3.12"
  system_packages:
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
    - "wget"

  python_packages: 
    - "torch==2.3.1"
    - "numpy==1.26.4"
    - "transformers"
    - "accelerate"
    - "git+https://github.com/huggingface/diffusers.git"
    - "opencv-python"
    - "tqdm"
    
predict: "predict.py:Predictor"
