# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  #gpu: true
  cuda: "11.8"
  python_version: "3.12"
  system_packages:
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
    - "wget"

  python_packages: 
    - "torch==2.3.1"
    - "diffusers"
    - "transformers"
    - "safetensors"
    - "accelerate"
    - "sentencepiece"
    - "peft"
    - "optimum-quanto"
    
predict: "predict.py:Predictor"